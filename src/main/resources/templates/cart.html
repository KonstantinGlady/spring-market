<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>July Market</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>
<div class="container">
    <div th:replace="~{navigation :: navigation(Cart)}"/>

    <h2>July Market</h2>

    <h4>В корзине:</h4>
    <table class="table table-striped">
        <thead>
        <tr>
            <td>Код</td>
            <td>Название</td>
            <td>Цена</td>
            <td>Кол-во</td>
            <td>Операции</td>
        </tr>
        </thead>
        <tbody>

        <tr th:each="c : ${cartList}">
            <td hidden th:text="${c.getKey()}"></td>
            <td th:text="${c.getValue().getProduct().getId()}"></td>
            <td th:text="${c.getValue().getProduct().getTitle()}"></td>
            <td th:text="${c.getValue().getPrice()}"></td>
            <td th:text="${c.getValue().getAmount()}"></td>
            <td><a th:href="@{'/cart/remove/' + ${c.getKey()}}">Удалить</a></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
